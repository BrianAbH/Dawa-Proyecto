<div class="row me-2">
    <div class="card p-0 w-100 custom-card" style="max-width: 50rem;">
        <div class="card-header bg-primary"></div>
        <div class="card-body">
            <!--Titulo-->
            <div class="row">
                <div class="col-12 col-md-9">
                    <h5 class="card-title">{{titulo}}</h5>
                </div>
                <div class="col-12 col-md-3" style="background-color: var(--bs-success-bg-subtle); border-radius: 10px;">
                    <p class="card-subtitle text-center mt-1 fw-bold">{{activo}}</p>
                </div>
            </div>
            <p class="card-subtitle">{{descripcion}}</p>

            <!--Categoria y Profesional-->
            <div class="row mt-3">
                <div class="col-12 col-md-8">
                    <p class="card-subtitle">Categoria:</p>
                </div>
                <div class="col-12 col-md-4" style="background-color: var(--bs-primary-bg-subtle); border-radius: 10px;">
                    <p class="card-subtitle text-center mt-1 fw-bold">{{categoria}}</p>
                </div>
            </div>

            <div class="row mt-1">
                <div class="col-12 col-md-8">
                    <p class="card-subtitle">Profesional:</p>
                </div>
                <div class="col-12 col-md-4">
                    <p class="card-subtitle mt-1 text-center fw-bold">{{profesional}}</p>
                </div>
            </div>
            <hr>

            <!--Precio y Botones-->
            <div class="row mt-1">
                <div class="col-10 col-md-8">
                    <p class="card-subtitle">Precio:</p>
                </div>
                <div class="col-12 col-md text-center">
                    <h5 class="card-subtitle mt-1 ms-3 text-success">$ {{precio}}</h5>
                </div>
            </div>

            <div class="row mt-1 ms-md-5">
                <div class="col-6 col-md-5 mb-1">
                    <button type="button" class="btn btn-outline-primary w-100" (click)="editar()">
                        <i class="bi bi-pen"></i>Editar
                    </button>
                </div>
                <div class="col-6 col-md-5 mb-1">
                    <button type="button" class="btn btn-outline-danger w-100" (click)="eliminar()">
                        <i class="bi bi-trash"></i>Eliminar
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
