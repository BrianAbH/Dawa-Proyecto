<div class="row">
    <div class="card p-0 w-100" style="max-width: 50rem;">
        <div class="card-header bg-primary"></div>
        <div class="card-body">
            <!--Titulo-->
            <div class="row">
                <div class="col-12 col-md-10">
                    <h5 class="card-title">{{titulo}}</h5>
                </div>
                <div class="col-12 col-md" style="background-color: var(--bs-success-bg-subtle); border-radius: 10px;">
                    <p class="card-subtitle mt-1 ms-3">{{activo}}</p>
                </div>
            </div>
            <p class="card-subtitle">{{descripcion}}</p>

            <!--Categoria y Profesional-->
            <div class="row mt-3">
                <div class="col-12 col-md-10">
                    <p class="card-subtitle">Categoria:</p>
                </div>
                <div class="col-12 col-md" style="background-color: var(--bs-primary-bg-subtle); border-radius: 10px;">
                    <p class="card-subtitle mt-1 mb-2 ms-3">{{categoria}}</p>
                </div>
            </div>

            <div class="row mt-1">
                <div class="col-12 col-md-10">
                    <p class="card-subtitle">Profesional:</p>
                </div>
                <div class="col-12 col-md">
                    <p class="card-subtitle mt-1 ms-3">{{profesional}}</p>
                </div>
            </div>
            <hr>

            <!--Precio y Botones-->
            <div class="row mt-1">
                <div class="col-12 col-md-10">
                    <p class="card-subtitle">Precio:</p>
                </div>
                <div class="col-12 col-md">
                    <h5 class="card-subtitle mt-1 ms-3 text-success">$ {{precio}}</h5>
                </div>
            </div>

            <div class="row mt-1 ms-md-5">
                <div class="col-6 col-md-5 mb-1">
                    <button type="button" class="btn btn-outline-primary w-100">
                        <i class="bi bi-pen"></i>Editar
                    </button>
                </div>
                <div class="col-6 col-md-5 mb-1">
                    <button type="button" class="btn btn-outline-danger w-100">
                        <i class="bi bi-trash"></i>Eliminar
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
